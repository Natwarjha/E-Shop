{% extends 'Eshop/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block body %}

        <div class="row">

            {% for item in itemlist %}

            <div class="col-3">
                <div class="offset-md-2 row mt-3">
                    <img src="{{ item.item_image }}" class="card" heigtht="140px" width="230px">
                </div>

                <div class="row mt-5 ml-5">
                    <h3 style="font-size:1.5rem">{{ item.item_name }}</h3>
                    <h5 style="font-style: italic; font-size:1rem">{{ item.item_desc | truncatewords:6 }}</h3>
                    <h6>${{ item.item_price }}</h3><br>
                    <h6 style="font-style: italic">added for:{{ item.for_user }}</h6>
                    <h6 style="font-style: italic">added by:{{ user.email }}</h6>
                </div>

                <div class="row mt-5 ml-5 mb-5">
                    <a href="{% url 'Eshop:detail' item.id %}" style="width:100px" class="btn btn-success">
                         Details
                    </a>
                </div>

            </div>
            {% endfor %}

        </div>
    {% endblock %}
    
    
</body>
</html>
