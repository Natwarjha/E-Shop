{% load static %}


<!DoCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body id="img">
    <!-- <link rel="stylesheet" href="{% static 'Eshop/style.css' %}"> -->
    <nav class="navbar navbar-white bg-success">
        <a class="text-white" href="#"</a>
        <p><a href="{% url 'Eshop:index' %}" class="text-white"><marquee>E-Shop</marquee></a></p>
        
            <div class="navbar">
            {% if user.is_superuser %}

                <div class="search-element">
                    <form action="search" method="get">
                        <input type="text" placeholder="search" name="search" id="search">
                        <!-- <button><i class="p-7s-search"></i>

                        </button> -->
                    </form>
                </div>
               
                <a href="{% url 'Eshop:create_item' %}" class="nav-item nav-link btn btn-success">
                    Add item
                </a>


                

                <a href="{% url 'profile' %}" class="nav-item nav-link btn btn-success">
                    Profile
                </a>

                <a href="{% url 'logout' %}" class="nav-item nav-link btn btn-success">
                    Logout
                </a>
            {% elif user.is_authenticated %}
                
                <a href="{% url 'profile' %}" class="nav-item nav-link btn btn-success">
                    Profile
                </a>

                <a href="{% url 'logout' %}" class="nav-item nav-link btn btn-success">
                    Logout
                </a>

            {% else %}

                <a href="{% url 'register' %}" class="nav-item nav-link btn btn-success">
                    sign up
                </a>

                <a href="{% url 'login' %}" class="nav-item nav-link btn btn-success">
                    Login 
                </a>
            {% endif %}
            </div>


        </nav>
        {% if messages %}
            
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div> 
            {% endfor %}

        {% endif %}

        <div class="mb-5">

        
    
        {% block body %}
        {% endblock %}    
    </body>
</html>
